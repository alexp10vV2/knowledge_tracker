{% extends 'learning_logs/base.xhtml' %}

{% load django_bootstrap5 %}

{% block page_header %}
<h6>Add new topic:</h6>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'learning_logs:new_topic' %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button button_type="submit" content="Add"%}
  </form>
{% endblock content %}
