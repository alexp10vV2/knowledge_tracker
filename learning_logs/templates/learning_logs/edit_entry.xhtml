{% extends 'learning_logs/base.xhtml'%}

{% load django_bootstrap5 %}

{% block page_header %}
<h5><a href="{% url 'learning_logs:topic' topic.id %}" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Back to the list of entries</a></h5>
{% endblock page_header %}

{% block content %}
<form action="{% url 'learning_logs:edit_entry' entry.id%}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Add"%}
</form>
{% endblock content %}
