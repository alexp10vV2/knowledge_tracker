{% extends 'learning_logs/base.xhtml'%}

{% load django_bootstrap5 %}

{% block page_header %}
<h6><a href="{% url 'learning_logs:topic' topic.id %}" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Back to {{topic.text}}</a></h6>
{% endblock page_header %}

{% block content %}
  <form  action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Add"%}
  </form>
{% endblock content %}
